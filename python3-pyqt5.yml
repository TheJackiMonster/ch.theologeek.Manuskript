name: PyQt5
cleanup:
    - /include
    - /lib/python3.9/site-packages/*.pyi
    - /lib/python3.9/site-packages/PyQt5/uic
config-opts:
    - --enable-x11
    - --disable-static
buildsystem: simple
build-commands:
    - sip-install
      --target-dir ${FLATPAK_DEST}/lib/python3.9/site-packages
      --scripts-dir ${FLATPAK_DEST}/bin
      --build-dir ./build
      --jobs ${FLATPAK_BUILDER_N_JOBS}
      --debug
      --verbose
      --confirm-license
      --no-docstrings
      --no-qml-plugin
      --no-designer-plugin
      --no-tools
      --no-dbus-python
      --disable=QtQml
      --disable=QtBluetooth
      --disable=QtDBus
      --disable=QtDesigner
      --disable=QtHelp
      --disable=QtMultimedia
      --disable=QtMultimediaWidgets
      --disable=QtNfc
      --disable=QtOpenGL
      --disable=QtPositioning
      --disable=QtLocation
      --disable=QtQuick
      --disable=QtQuickWidgets
      --disable=QtRemoteObjects
      --disable=QtSensors
      --disable=QtSerialPort
      --disable=QtSql
      --disable=QtSvg
      --disable=QtTest
      --disable=QtTextToSpeech
      --disable=QtWebChannel
      --disable=QtWebSockets
      --disable=QtX11Extras
      --disable=QtXml
      --disable=QtXmlPatterns
      --disable=_QOpenGLFunctions_2_0
      --disable=_QOpenGLFunctions_2_1
      --disable=_QOpenGLFunctions_4_1_Core
      #--disable=Qt
      #--disable=QtCore
      #--disable=QtNetwork
      #--disable=QtGui
      #--disable=QtWidgets
      #--disable=QtPrintSupport
sources:
    - type: archive
      url: https://files.pythonhosted.org/packages/4d/5d/b8b6e26956ec113ad3f566e02abd12ac3a56b103fcc7e0735e27ee4a1df3/PyQt5-5.15.10.tar.gz
      sha256: d46b7804b1b10a4ff91753f8113e5b5580d2b4462f3226288e2d84497334898a

modules:
    - name: python3-PyQt-builder
      cleanup:
        - '*'
      buildsystem: simple
      build-commands:
        - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
