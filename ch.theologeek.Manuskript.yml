app-id: ch.theologeek.Manuskript
runtime: org.kde.Platform
runtime-version: "5.15-21.08"
base: io.qt.qtwebengine.BaseApp
base-version: "5.15-21.08"
sdk: org.kde.Sdk
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    directory: texlive
    subdirectories: true
    autodelete: false
    no-autodownload: true
    version: '21.08'

command: manuskript
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  - --filesystem=home
  - --env=QT_QPA_PLATFORM=xcb
  #- --env=TMPDIR=/var/tmp
  # add paths of TeXlive Flatpak extension binaries
  - --env=PATH=/usr/bin:/app/bin:/app/texlive/bin:/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess # allow using the QtWebEngine

cleanup:
  - /lib/pkgconfig
  - /lib/cmake
  - /include
  - /lib/manuskript/bin
  - /lib/manuskript/package
  - /lib/manuskript/snap
  - /lib/manuskript/util
  - /lib/manuskript/.github
  - /lib/manuskript/icons/Manuskript
  
modules:
  - python3-modules.json
  - python3-pyqt5.yml
  - python3-pyqt5.qtwebengine.yml
  
  - name: enchant
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/AbiWord/enchant/releases/download/v2.3.4/enchant-2.3.4.tar.gz
        sha256: 1f7e26744db1c9a0fea61d2169f4e5c1ce435cf8c2731c37e3e4054119e994a0

  - name: pandoc
    buildsystem: simple
    build-commands:
      - cp -R . /app/
    sources:
      - type: archive
        url: https://github.com/jgm/pandoc/releases/download/3.1/pandoc-3.1-linux-amd64.tar.gz
        sha256: 37de6be90055d9a7e1b4e3384cd7fc4c42e138a77f62ddeec12f362bfa3ee18e
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/jgm/pandoc/releases/download/3.1/pandoc-3.1-linux-arm64.tar.gz
        sha256: 501d66de88c6e9d143e6631ded152ced7421bc32b6f16cadab18b2064916fe63
        only-arches:
          - aarch64
    modules:
      - name: texlive-extension
        buildsystem: simple
        build-commands:
          - mkdir /app/texlive

  - name: manuskript
    buildsystem: simple
    build-commands:
      - install -d  /app/lib/manuskript
      - cp -R . /app/lib/manuskript
      - install -D -m755 package/flatpak/manuskript.py /app/bin/manuskript
    post-install:
        # install icons in several resolutions
      - install -D -m644 icons/Manuskript/manuskript.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      #- install -D -m644 icons/Manuskript/icon-512px.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
        # install desktop file and application data
      - install -D -m644 resources/${FLATPAK_ID}.desktop -t /app/share/applications
      - install -D -m644 resources/${FLATPAK_ID}.appdata.xml -t /app/share/appdata
    sources:
      - type: archive
        url: https://github.com/olivierkes/manuskript/archive/refs/tags/0.15.0.tar.gz
        sha256: e9139178c6c10f50817481037483c36329d7f0d5048f3ffecd0b0e9f9c02e027
